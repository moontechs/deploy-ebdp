---
- name: Set up server for club application
  hosts: "{{ lookup('env', 'ANSIBLE_INVENTORY_GROUP') | default('production') }}"
  become: yes
  vars:
    deploy_user: deploy
    deploy_home: "/home/{{ deploy_user }}"
    project_dir: "{{ deploy_home }}/club"
    database_dir: "{{ deploy_home }}/database"
    cloudflare_dir: "{{ deploy_home }}/cloudflare"

  tasks:
    - name: Create deploy user
      user:
        name: "{{ deploy_user }}"
        shell: /bin/bash
        create_home: yes
        state: present

    - name: Create .ssh directory for deploy user
      file:
        path: "{{ deploy_home }}/.ssh"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: '0700'

    - name: Add existing SSH key to deploy user
      authorized_key:
        user: "{{ deploy_user }}"
        key: "{{ lookup('env', 'PUBLIC_SSH_KEY') }}"
        state: present

#    - name: Set up authorized_keys for deploy user
#      copy:
#        content: "{{ lookup('env', 'DEPLOY_SSH_PUBLIC_KEY') }}"
#        dest: "{{ deploy_home }}/.ssh/authorized_keys"
#        owner: "{{ deploy_user }}"
#        group: "{{ deploy_user }}"
#        mode: '0600'
#      when: lookup('env', 'DEPLOY_SSH_PUBLIC_KEY') != ""

    - name: Create project directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: '0755'
      loop:
        - "{{ project_dir }}"
        - "{{ project_dir }}/storage/app/public"
        - "{{ database_dir }}"
        - "{{ database_dir }}/data"
        - "{{ cloudflare_dir }}"

